descriptions:
  homepage: ZenCash es la moneda de privacidad con la cadena de bloques privada más fuerte y resistente a la censura. Nuestros usuarios pueden realizar transacciones tanto privadas como anónimas e imposibles de rastrear. Alimentado por nuestra tecnología de los Nodos Seguros, nuestro tráfico de red no puede ser reconocido y por ende, no puede ser bloqueado.
  iohk: La asociación ZenCash e IOHK implica un emocionante conjunto de investigación y desarrollo dirigida por el Prof. Roman Oliynykov. La asociación consiste en la implementación de una Organización Autónoma Descentralizada (OAD) a nivel de protocolo, y una solución de escalado de próxima generación como los protocolos SPECTRE o Phantom. ¡Ver más!
  philosophy: Zen se basa en un modelo de gobierno descentralizado que constantemente mejoramos. Sin autoridad central o punto único de falla, ZenCash es tan resistente como una organización puede llegar a ser.
  technology: Zen utiliza zk-SNARKS con capas adicionales de cifrado de nodo, fronteo de dominio y sistema de archivos interplanetarios (IPFS).
  team: Conozca a nuestro equipo. Liderados por nuestros fundadores Rob Viglione y Rolf Versluis, ZenCash está formado por personas apasionadas e impulsadas, comprometidas con el avance de la industria de las cadenas de bloques mediante la asignación de recursos a la investigación y el desarrollo. ZenCash tiene como objetivo contribuir a la industria blockchain y la humanidad a través de la innovación.
  exchanges: ¿Desea comprar o intercambiar ZenCash? Encuentre una lista de todos los exchanges que admiten ZenCash aquí.
  mining-pools: Lista de los grupos de minería colectiva de  ZenCash. Elija un grupo de minería y únase a la comunidad de ZenCash.
  wallets: Guarde su ZenCash de forma segura. Elija una de nuestras muchas Carteras ZenCash.
  securenodes: Los nodos seguros de ZenCash contribuyen a un sistema robusto y resistente que permite transacciones privadas, mensajes y publicaciones.
  zencash: ZenCash permite una fácil transferencia de valor mediante el uso de direcciones regulares (T) y privadas (Z). Las direcciones T son direcciones regulares y las transacciones son similares a las de bitcoin. Las direcciones Z se denominan direcciones privadas y aprovechan la última tecnología de privacidad, zk-SNARKS, para ocultar las direcciones del remitente y del destinatario, así como también la cantidad enviada.
  zenchat: ZenChat es la aplicación de mensajería más segura y privada del mercado y se puede utilizar como un producto independiente o integrado en las carteras ZenCash.
  zenpub: ZenPub ofrece a los usuarios la posibilidad de publicar de forma anónima datos, documentos y medios de manera que sea resistente a la censura
  zenhide: ZenCash utiliza Fronteo de Dominio para eludir cualquier tipo de censura de Internet. Frente de Dominio es una técnica versátil de elusión a la censura que oculta el punto final remoto de una comunicación.
