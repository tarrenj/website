descriptions:
  homepage: ZenCash is de meest solide en censuurbestendige blockchain en virtuele munteenheid gericht op privacy. Gebruikers van ZenCash kunnen anonieme, niet-traceerbare transacties uitvoeren de hoogstmogelijke privacy. Dankzij onze onderliggende Secure Node technologie kan ons netwerkverkeer niet worden herkend en niet worden geblokkeerd.
  iohk: Het ZenCash en IOHK samenwerkingsverband omvat een reeks onderzoeks- en ontwikkelingsprojecten onder leiding van Prof. Roman Oliynykov. Het partnerschap betreft de implementatie van een Decentrale Autonome Organisatie (DAO) op protocolniveau, alsmede een nieuwe-generatie schaalbaarheidsoplossing zoals Spectre of Phantom protocollen. Ontdek meer!
  philosophy: Zen is gebouwd rond een gedecentraliseerd bestuursmodel wat voortdurend wordt verbeterd. De afwezigheid van een centraal bestuursorgaan of de kans op falen van een enkelvoudig centraal systeem, maakt ZenCash net zo sterk als mogelijk is voor welke organisatie dan ook.
  technology: Zen maakt gebruik van zk-SNARKS technologie, met gelaagde node-encryptie, domain-fronting, en InterPlanetair File Systeem (IPFS)
  team: Het ZenCash team bestaat uit enthousiaste en gedreven mensen, die de blockchainindustrie vooruit willen helpen middels een gezamenlijke inspanning op het gebied van onderzoek en ontwikkeling. Onder leiding van oprichters Rob Viglione en Rolf Versluis, wordt gewerkt aan een professioneel en innovatief ZenCash-ecosysteem, waarvan alle burgers -waar ook ter wereld- de vruchten kunnen plukken.
  exchanges: ZenCash aankopen of verkopen? Dit kan via de onderstaande handelsplatformen
  mining-pools: Lijst van Mining Pools. Kies er een en word deel van de ZenCash-community!
  wallets: Bewaar je ZenCash veilig. Dit kan met onze onderstaande wallets (portemonnee's)
  securenodes: De ZenCash Secure Nodes dragen bij aan een robuust en krachtig systeem voor vertrouwelijke transacties, berichten en publicaties.
  zencash: ZenCash is ideaal voor eenvoudige waardeoverdracht tussen reguliere (T) of vertrouwelijke (Z) betaaladressen. T-adressen worden gebruikt voor reguliere transacties vergelijkbaar met bitcoin. Z-adressen zijn afgeschermde adressen gebruiken de meest recente zk-SNARKS privacytechnologie, om zowel zend- en ontvangadressen als de verzonden bedragen te verbergen.
  zenchat: ZenChat is de meest veilige manier om berichten uit te wisselen en kan worden gebruikt als zelfstandige applicatie of binnen onze wallets
  zenpub: ZenPub biedt gebruikers de mogelijkheid om anoniem data, documenten en media te publiceren, op een manier die censuur effectief tegengaat.
  zenhide: ZenCash maakt gebruik van Domain Fronting om elke vorm van internetcensuur te voorkomen. Bij Domain Fronting is voor derden niet zichtbaar op welke wijze of met wie wordt gecommuniceerd.
