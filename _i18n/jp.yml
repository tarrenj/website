descriptions:
  homepage: ZenCashは、極めてレジリエントで高度な検閲耐性を備えたブロックチェーンおよびプライバシーコインです。プライベートかつ匿名であり、追跡不能なトランザクションを実行することが可能となります。また、セキュアノードにより、ZenCash のネットワークトラフィックを識別不可能、すなわちブロック不可能とすることができます。
  iohk: ZenCashとIOHKのパートナーシップでは、注目すべき数々の研究開発が計画されています。研究開発はRoman Oliynykov 教授により主導され、プロトコルレベルにおける自律分散型組(DAO) 、さらに、SPECTREやPhantomプロトコルといった次世代型スケーリングソリューションの実装研究が行われます。ぜひチェックを！
  philosophy: Zenは非中央集権的なガバナンスモデルに立脚しており、継続的にアップグレードが行なわれています。中央権力や単一障害点が存在しないため、ZenCashは組織として極めてレジリエントだといえます。
  technology: zk-SNARKSに加え、Zenでは追加レイヤーとしてのノード暗号化、ドメインフロンティング、および惑星間ファイルシステム (IPFS) を採用しています。
  team: チームを紹介します。ZenCashチームは、設立者であるRob ViglioneおよびRolf Versluisをリーダーとして、研究開発を通じてブロックチェーン業界を発展させることに情熱を注ぐ、意欲のあるメンバーたちにより構成されています。
  exchanges: ZenCashの購入・トレードをご検討ですか? ZenCashを取扱う取引所に関しては、以下をご覧ください。
  mining-pools: ZenCash マイニングプール一覧。マイニングプールを選択し、ZenCash コミュニティに参加しましょう。
  wallets: ZenCashを安全に保管しましょう。ZenCashウォレットは様々なタイプがありますので、必要なものをお使いください。
  securenodes: ZenCashのセキュアノードによって、プライベートなトランザクション、メッセージングならびに情報発信を可能とするための、強固でレジリエントなシステムが実現されます。
  zencash: ZenCashは、通常のアドレス (T) およびプライベートなアドレス (Z) を用いてスムーズな価値の交換を実現します。Tアドレスとは、公開されたパブリックなアドレスをさし、ビットコインにおけるアドレスのような役割を果たします。Zアドレスは「シールドされたアドレス」ともいい、ここではプライバシー保護のための最新技術を用いることで送付元、送付先、および送付量が隠されます。
  zenchat: ZenChatは業界有数のセキュリティを誇るメッセージングアプリであり、これ自体をプロダクト化することもできれば、Zenウォレットに内蔵することも可能です。
  zenpub: ZenPubを利用することで、検閲に怯えることなく、匿名で文書や動画などのデータを公開することが可能となります。
  zenhide: ZenCashは、ドメインフロンティングを用いることで、インターネット上のあらゆる検閲を回避することができます。ドメインフロンティングとは、検閲回避のための汎用性の高い技術であり、通信のリモートエンドポイントを隠すことが可能となります。
