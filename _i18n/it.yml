descriptions:
  homepage: ZenCash è la privacy blockchain e la criptovaluta privacy più resiliente e più resistente alla censura. I nostri utenti possono effettuare transazioni non tracciabili allo stesso tempo private e anonime. Sostenuto dalla nostra tecnologia dei Secure Nodes, il traffico sulla nostra rete non può essere riconosciuto e perciò non può essere bloccato.
  iohk: La partnership tra ZenCash e IOHK comporterà un'esaltante serie di ricerche e miglioramenti condotti dl Professor Prof. Roman Oliynykov. La partnership consiste nell'implementazione di una Decentralized Autonomous Organization (DAO) a livello di protocollo e una soluzione alla scalabilità di nuova generazione come i protocolli SPECTRE o Phantom. Scopri di più!
  philosophy: Zen è costruito intorno ad un modello di governance decentralizzato che continuiamo ad aggiornare costantemente. Senza un'autorità centrale o un singolo punto debole, ZenCash è tanto resistente quanto un'organizzazione non potrà mai diventare.
  technology: Zen utilizza zk-SNARKS con strati aggiuntivi di crittografia dei nodi, domain fronting e InterPlanetary File System (IPFS).
  team: Incontra il Nostro Team. Guidato dai nostri fondatori Rob Viglione e Rolf Versluis, ZenCash è composto da individui guidati dalla passione, impegnati a far avanzare l'industria blockchain destinando risorse alla ricerca e sviluppo. ZenCash intende contribuire all'industria blockchain e all'umanità attraverso l'innovazione.
  exchanges: Vuoi comprare o scambiare ZenCash? Qui trovi una lista di tutti gli exchanges che supportano ZenCash.
  mining-pools: Lista delle mining pools su ZenCash. Scegli una mining pool ed entra a far parte della community ZenCash.
  wallets: Deposita i tuoi ZenCash in modo sicuro. Scegli uno dei nostri tanti ZenCash Wallets.
  securenodes: I Secure Nodes di ZenCash contribuiscono a creare un sistema robusto e resistente che consente transazioni private, messaggistica e la pubblicazione.
  zencash: ZenCash permette il trasferimento facile di valore utilizzando sia indirizzi regolari (T) che privati (Z). Gli indirizzi T sono indirizzi e transazioni regolari simili a quelle di bitcoin. Gli indirizzi Z sono chiamati transazioni protette e sfruttano le ultime tecnologie privacy, zk-SNARKS, per oscurare gli indirizzi mittenti e destinatari, così come l'ammontare inviato.
  zenchat: ZenChat è l'applicazione di messaggistica più sicura e privata sul mercato e può essere usata come un prodotto a sé stante o inserita nei wallet ZenCash.
  zenpub: ZenPub offre agli utenti la possibilità di pubblicare anonimamente dati, documenti e notizie in un modo che è resistente alla censura.
  zenhide: ZenCash utilizza il Domain Fronting per bypassare qualsiasi tipo di censura internet. Il Domain fronting è una tecnica versatile di aggiramento della censura che nasconde l'endpoint remoto di una comunicazione.
