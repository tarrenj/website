descriptions:
  homepage: ZenCash наиболее устойчивый и защищенный от цензуры приватный криптовалютный блокчейн и приватная «монета». Наши пользователи могут совершать приватные и анонимные, неотслеживаемые, транзакции. Благодаря технологии защищенных узлов наш сетевой трафик нельзя опознать, а значит нельзя заблокировать.
  iohk: Партнерство ZenCash с IOHK начинает захватывающую серию исследований и разработки возглавляемую Dr. Романом Олейниковым. Партнерство состоит в разработке Децентрализованной Автономной Организации (ДАО) на уровне протокола, и масштабирования следующего поколения, такое как протоколы SPECTRE или Phantom. Узнайте больше!
  philosophy: Zen построен вокруг децентрализованной модели управления которую мы постоянно улучшаем. Без центрального управления и без единой точки отказа, ZenCash устойчива как организация насколько возможно.
  technology: Zen использует zk-SNARKS с дополнениями в виде шифрования трафика, domain fronting, и InterPlanetary File System (IPFS).
  team: Встречайте нашу команду. Основатели Rob Viglione и Rolf Versluis возглавляют команду ZenCash, которая состоит из мотивированных, активных людей преданных продвижению блокчейн индустрии, распределяя ресурсы на исследования и разработку. ZenCash стремится внести вклад в блокчейн индустрию и человечество через инновации.
  exchanges: Хотите купить или обменять ZenCash? Здесь вы найдете список бирж которые поддерживают ZenCash
  mining-pools: Список майнинг пулов ZenCash. Выберите пул и присоединяйтесь к сообществу ZenCash.
  wallets: Храните свой ZenCash безопасно и надежно. Выберите один из многих ZenCash кошельков.
  securenodes: Защищенные узлы ZenCash создают надежную и устойчивую систему, которая позволяет приватно совершать транзакции, передавать сообщения и публиковать данные.
  zencash: ZenCash позволяет легко совершить транзакции используя регулярные (T) и приватные (Z) адреса. Т адреса обычны и транзакции похожи на bitcoin. Z адреса называются защищенными адресами и используют новейшие приватные технологии, что прячет адреса получателя и отправителя, а также отправленное количество.
  zenchat: ZenChat является самым безопасным приложением для сообщений на рынке и может использоваться как отдельный продукт либо встроенным внутри наших кошельков.
  zenpub: ZebPub позволяет пользователям анонимно размещать данные, документы и медиа способом устойчивым к цензуре
  zenhide: ZenCash использует Domain Fronting для обхода интернет-цензуры. Domain fronting — это универсальный метод обхода цензуры, который скрывает удаленную конечную точку связи.
