descriptions:
  homepage: ZenCash 는 가장 탄력적이며 검열에 강한 개인 정보 암호화폐 블록체인이머 프라이버시 코인입니다. 우리의 사용자들은 추적이 불가능한 개인적인 거래와 익명의 거래를 모두 수행할 수 있습니다. 우리의 보안 노드 기술로 구동되는 우리의 네트워크 트래픽은 인식될 수 없으며 또한 그렇기때문에 차단할 수 없습니다.
  iohk: ZenCash 와 IOHK 는 파트너쉽을 맺음으로써 Prof. Roman Olivnvkov 가 연구 개발을 이끌고 있습니다. 이 파트너쉽을 통해 우리는 프로토콜 수준에서의 DAO(탈중앙화 된 분산된 조직)을 구현하는 것과 SPECTRE 또는 팬텀 프로토콜 같은 차세대 확장 솔루션을 연구개발 합니다. 더 알아보세요!
  philosophy: Zen 은 지속적으로 업그레이드를 진행하는 분산된 거버넌스 모델을 기반으로 구축됩니다. 중앙 집중식 권한이나 단일 단일 장애 지점이 없는 ZenCash는 조직이 할 수 있는 것만큼 탄력적입니다.
  technology: Zen 은 zk-SNARKS 를 노드간 암호화, 도메인프론팅 및 IPFS의 추가 계층과 함께 사용합니다.
  team: 우리 팀을 만나보세요. 설립자인 Rob Viglione과 Rolf Versluis 가 이끄는 ZenCash는 연구 및 개발에 리소스를 두고 블록체인 산업을 발전시키고자 노력하는 열정적인 사람들로 구성되어 있습니다. ZenCash는 혁신을 통해 블록체인 산업과 인류에 기여하는 것에 초점을 두고 있습니다.
  exchanges: ZenCash를 구매할 곳을 찾고 계신가요? 여기에서 ZenCash를 지원하는 모든 거래소 목록을 확인해보세요!
  mining-pools: ZenCash 의 채굴장 목록입니다. 채굴장을 선택하고 ZenCash 커뮤니티로 들어오세요.
  wallets: ZenCash를 안전하고 보안성있게 보관하세요. 우리의 여러 ZenCash 지갑들 중 하나를 선택해보세요.
  securenodes: ZenCash 의 보안 노드는 개인 트랜잭션, 메시징, 게시를 가능하게 하는 강력하고 탄력적인 시스템에 기여하고있습니다.
  zencash: ZenCash 는 일반(T)주소와 개인적인 (Z)주소를 사용하여 쉽게 가치를 이전할 수 있도록 합니다. T addresses(T-주소)는 비트코인과 유사한 일반적인 주소 및 트랜잭션입니다. zk-SNARKS 기반의 Z addresses(Z-주소) 는 차폐된 트랜잭션이라고 부르며 최신 개인 정보 보호 기술을 사용하여 발신자와 수신자의 주소는 물론 전송되는 양 까지 알수없게 만듭니다.
  zenchat: ZenChat 는 독립형 제품으로 사용하거나 우리의 Wallet(지갑)에 포함할 수 있는 시장에서 가장 안전한 메시징 어플리케이션입니다.
  zenpub: ZenPub 은 사용자들이 검열에 대항하는 방식으로 데이터, 문서 그리고 미디어를 익명으로 게시할 수 있는 기능을 제공합니다.
  zenhide: ZenCash 는 어떤 종류의 인터넷 검열도 우회하기 위해서 도메인프론팅을 사용합니다. 도메인프론팅은 커뮤니케이션의 원격 종점을 숨기는 다목적 검열 우회 기술입니다.
