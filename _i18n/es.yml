iohk:
  subtitle: 'La asociación de ZenCash y IOHK traerá consigo importantes resultados en Investigación y Desarrollo dirigido por el <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Profesor Roman Oliynykov</a>, un criptógrafo, Investigador de Seguridad de TI, conferencista y compañero investigador en IOHK.'
  content:
    title: Estudio de Escalabilidad
    list:
      - La escalabilidad es un problema mayor en proyectos de cadena de bloques.
      - Una mejora del protocolo permite un volumen alto de transacciones rápidas a través de la red.
      - Evaluando la siguiente generación de soluciones de blockchain y alternativas como Spectre.
      - ¡Usabilidad Radical! Escalabilidad sin límite y transacciones instantáneas.
      - IOHK evaluará múltiples opciones de protocolo y proveerá una recomendación a ZenCash para el segundo cuarto del año 2018.
    button: Aprender más sobre ZenCash
