      image: '/assets/img/icons/infographic/bank.svg'
    2:
      title: N'importe qui peut soumettre une proposition
      image: '/assets/img/icons/infographic/peers.svg'
    3:
      title: Les propositions sont examinées et votées par des individus qui possèdent des ZenCash (enjeu)
      image: '/assets/img/icons/infographic/review.svg'
