      image: '/assets/img/icons/infographic/safe.svg'
    7:
      title: Les votes sont comptés et la proposition est approuvée / refusée
      image: '/assets/img/icons/infographic/approve.svg'
iohk:
  subtitle: Le partenariat ZenCash et IOHK implique une série passionnante de recherche et développement dirigée par le <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">professeur Roman Oliynykov</a>. Le partenariat consiste en la mise en œuvre d'une organisation autonome décentralisée (DAO) au niveau du protocole et d'une solution de mise à l'échelle de nouvelle génération telle que les protocoles SPECTER ou Phantom. En savoir plus !
  content:
    title: ÉTUDE DE SCALABILITE
    list:
      - La scalabilité est un problème majeur dans les projets blockchain.
      - La mise à niveau du protocole permet des transactions rapides à volume élevé sur le réseau.
      - Évaluer les solutions de la prochaine génération blockchain et les alternatives comme Spectre.
      - Utilité radicale ! Évolutivité illimitée et transactions instantanées.
      - IOHK évaluera plusieurs options de protocole et fournira une recommandation et des spécifications à ZenCash d'ici le T2 2018.
    button: EN SAVOIR PLUS SUR ZENCASH
