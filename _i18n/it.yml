iohk:
  subtitle: La partnership tra ZenCash e IOHK comporterà un'esaltante serie di ricerche e miglioramenti condotti dl <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Professor Roman Oliynykov</a>, un crittografico, studioso della sicurezza informatica, docente e ricercatore presso IOHK.
  content:
    title: Studio Della Scalabilità
    list:
      - La scalabilità è uno dei problemi principali nei progetti blockchain.
      - L'upgrade del protocollo consente un alto volume di transazioni veloci attraverso la rete.
      - Valutazione di soluzioni blockchain di nuova generazione e alternative come Spectre.
      - Utilizzabilità estrema! Scalabilità illimitata e transazioni istantanee.
      - IOHK valuterà varie opzioni per il protocollo e fornirà raccomandazioni e specifiche a ZenCash dal secondo trimestre del 2018.
    button: Scopri di più su ZenCash
