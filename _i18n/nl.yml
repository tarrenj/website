iohk:
  subtitle: 'Het ZenCash en IOHK samenwerkingsverband omvat een reeks onderzoeks- en ontwikkelingsprojecten onder leiding van <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Prof. Roman Oliynykov</a>, cryptografisch expert, IT-beveiligingsonderzoeker, lector en IOHK Research Fellow.'
  content:
    title: SCHAALBAARHEIDSSTUDIE
    list:
      - Schaalbaarheid vormt in blockchainprojecten een substantieel probleem.
      - Protocol-upgrade maakt snelle transacties op het netwerk mogelijk bij hoge volumes.
      - Evaluatie van nieuwe-generatie blockchain oplossingen en alternatieven zoals Spectre.
      - Radicale toepasbaarheid! Grenzenloze schaalbaarheid en instant-transacties.
      - IOHK evalueert diverse protocol-opties en formuleert aanbevelingen en specificaties voor ZenCash in Q2 2018.
    button: IOHK evalueert diverse protocol-opties en formuleert aanbevelingen en specificaties voor ZenCash in Q2 2018.
