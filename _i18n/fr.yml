descriptions:
  homepage: ZenCash est la crypto-monnaie et la blockchain la plus résiliente et la plus résistante à la censure. Nos utilisateurs peuvent effectuer des transactions privées et anonymes, non traçables. Propulsé par notre technologie de nœuds sécurisé, notre trafic réseau ne peut pas être reconnu et ne peut donc pas être bloqué.
  iohk: Le partenariat ZenCash et IOHK implique une série passionnante de recherche et développement dirigée par le professeur Roman Oliynykov. Le partenariat consiste en la mise en œuvre d'une organisation autonome décentralisée (DAO) au niveau du protocole et d'une solution de mise à l'échelle de nouvelle génération telle que les protocoles SPECTER ou Phantom. En savoir plus !
  philosophy: Zen est construit autour d'un modèle de gouvernance décentralisée que nous continuons constamment d'améliorer. Sans autorité centrale ou point de défaillance unique, ZenCash est aussi résilient qu'une organisation peut l'être.
  technology: Zen utilise zk-SNARKS avec des couches supplémentaires de cryptage de node, de domaine fronting et de système de fichiers interplanétaire (IPFS).
  team: Rencontrez notre équipe. Dirigé par nos fondateurs Rob Viglione et Rolf Versluis, ZenCash est composé d'individus passionnés et motivés, engagés à faire progresser l'industrie de la blockchain en y mettant les ressources nécessaires à la recherche et au développement. ZenCash vise à contribuer à l'industrie de la Blockchain et à l'humanité grâce à l'innovation.
  exchanges: Vous voulez acheter ou échanger ZenCash ? Voici une liste de toutes les plateformes d'échanges qui prennent en charge ZenCash ici.
  mining-pools: Liste des mining pools ZenCash. Choisissez un mining pool et rejoignez la communauté ZenCash.
  wallets: Conservez votre ZenCash en toute sécurité. Choisissez l'un de nos nombreux ZenCash wallets.
  securenodes: Les Secures Nodes de ZenCash contribuent à un système robuste et résilient qui permet les transactions privées, la messagerie et la publication.
  zencash: ZenCash permet des transactions aisées en utilisant des adresses régulières (T) et privées (Z). Les adresses T sont des adresses ordinaires et des transactions similaires à bitcoin. Les adresses Z sont appelées adresses masquées et utilisent la dernière technologie de confidentialité pour masquer les adresses de l'expéditeur et du destinataire, ainsi que le montant envoyé.
  zenchat: ZenChat est l'application de messagerie la plus sécurisée du marché et peut être utilisé comme produit autonome ou intégré dans nos wallets.
  zenpub: ZenPub permet aux utilisateurs de publier anonymement des données, des documents et des médias en général d'une manière qui résiste à la censure
  zenhide: ZenCash utilise le Domain Fronting pour contourner toute forme de censure sur Internet. Le Domain Fronting est une technique polyvalente de contournement de la censure qui cache l'extrémité distante d'une communication.
