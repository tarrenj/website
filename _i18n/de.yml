descriptions:
  homepage: ZenCash ist die widerstandsfähigste und zensurresistenteste Krypto-Währungsblockchain und Datenschutz-Coin. Unsere Benutzer können sowohl private als auch anonyme, nicht nachvollziehbare Transaktionen durchführen. Dank unserer Secure Nodes-Technologie kann unser Netzwerkverkehr nicht erkannt und somit nicht blockiert werden.
  iohk: Die Partnerschaft zwischen ZenCash und IOHK beinhaltet eine spannende Forschungs- und Entwicklungsreihe unter der Leitung von Prof. Roman Oliynykov. Die Partnerschaft besteht in der Implementierung einer dezentralen autonomen Organisation (DAO) auf Protokollebene und einer Skalierungslösung der nächsten Generation wie SPECTRE oder Phantom-Protokolle. Erfahren Sie mehr!
  philosophy: Zen basiert auf einem dezentralen Governance-Modell, das wir konsequent weiterentwickeln. Ohne zentrale Autorität oder “Single Point of Failure” ist ZenCash so belastbar, wie es größere Organisationen je werden können.
  technology: Zen verwendet zk-SNARKS mit zusätzlichen Schichten von Knotenverschlüsselung, Domain-Fronting und “InterPlanetary File System” (IPFS).
  team: Lernen Sie unser Team kennen. Geleitet von unseren Gründern Rob Viglione und Rolf Versluis, besteht ZenCash aus leidenschaftlichen, motivierten Menschen, die sich der Förderung der Blockchain Industrie durch die Bereitstellung von Ressourcen für Forschung und Entwicklung verschrieben haben. ZenCash hat sich zum Ziel gesetzt, durch Innovation einen Beitrag zur Blockchain Ökonomie und zur Menschlichkeit zu leisten.
  exchanges: Möchten Sie ZenCash kaufen oder handeln? Eine Liste aller Börsen, die ZenCash unterstützen, finden Sie hier.
  mining-pools: Liste der ZenCash-Mining-Pools. Wählen Sie einen Pool und treten Sie der ZenCash-Community bei.
  wallets: Bewahren Sie Ihr ZenCash sicher auf. Wählen Sie eines unserer vielen ZenCash Wallets.
  securenodes: ZenCash Secure Nodes tragen zu einem robusten und belastbaren System bei, das private Transaktionen, Messaging und Publishing ermöglicht.
  zencash: ZenCash ermöglicht eine einfache Wertübertragung durch die Verwendung von regulären (T) und privaten (Z) Adressen. T-Adressen sind reguläre Adressen und Transaktionen sind ähnlich wie bei Bitcoin. Z-Adressen werden als geschirmte Adressen bezeichnet und nutzen die neueste Datenschutztechnologie, zk-SNARKS, um Absender- und Empfängeradressen sowie den gesendeten Betrag zu verschleiern.
  zenchat: ZenChat ist die sicherste und anonyme Messaging-Anwendung auf dem Markt und kann als eigenständiges Produkt oder eingebettet in ZenCash-Wallets verwendet werden.
  zenpub: ZenPub gibt Benutzern die Möglichkeit, Daten, Dokumente und Medien anonym und zensurresistent zu veröffentlichen.
  zenhide: ZenCash nutzt Domain Fronting, um jede Art von Internet-Zensur zu umgehen. Domain-Fronting ist eine vielseitige Zensurumgehungstechnik, die den entfernten Endpunkt einer Kommunikation verbirgt.
