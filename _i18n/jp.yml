iohk:
  subtitle: 'ZenCashとIOHKのパートナーシップでは、注目すべき数々の研究開発が計画されています。研究開発は、 <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Prof. Roman Oliynykov</a> 教授 (暗号学者、ITセキュリティ研究者、IOHK研究フェロー) により主導されます。'
  content:
    title: スケーラビリティに関する研究
    list:
      - ブロックチェーンプロジェクトにおいて、スケーリングは重要な課題です。
      - プロトコルのアップグレードを行うことで、ネットワーク上で大量かつ高速のトランザクションを実行することが可能となります。
      - Spectreなどといった、次世代型ブロックチェーンソリューションの研究を行います。
      - 使いやすさに徹底的にこだわります。限りないスケーラビリティおよび即時のトランザクション実現を目指します。
      - IOHKは様々なプロトコルに関して精査したのち、Zenチームに対し2018年第2四半期までに、提案ならびにプロトコル仕様を提供します。
    button: ZenCashについて詳しく知る
